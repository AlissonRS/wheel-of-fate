<div class="content-heading">The Support Wheel of Fate
    <small>Select one of your teams and find the schedules below!!!</small>
</div>
<!-- START row-->
<div class="calendar-app">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <mat-form-field>
                        <input matInput placeholder="Team" [matAutocomplete]="auto" [formControl]="teamCtrl">
                    </mat-form-field>
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayTeamInAutoComplete" (optionSelected)='teamChanged($event.option.value)'>
                        <mat-option *ngFor="let team of filteredTeams | async" [value]="team">
                            {{ team.name }}
                        </mat-option>
                    </mat-autocomplete>
                    <div #fullcalendar class="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
